<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halobestww</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            cursor: pointer;
            font-family: 'font', sans-serif;
            position: relative;
        }
        h1 {
            color: white;
            font-size: 3em;
            position: absolute;
            text-align: center;
        }
        p {
            color: white;
            font-size: 1.2em;
            position: absolute;
            top: calc(50% + 50px);
            text-align: center;
        }
        video {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        a {
            display: none;
            color: white;
            font-size: 1.5em;
            position: absolute;
            text-decoration: none;
            transform: translateY(20px);
            transition: color 0.3s;
        }
        .link {
            display: none;
            color: white;
            font-size: 1.5em;
            position: absolute;
            text-decoration: none;
            transition: color 0.3s;
        }
        .discord-link {
            transform: translateY(20px);
        }
        .discord-link:hover {
            color: #0f2ea0;
        }
        .steam-link {
            transform: translateY(50px);
        }
        .steam-link:hover {
            color: #66c0f4;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 2em;
            font-family: 'font', sans-serif;
        }

        @font-face {
            font-family: 'font';
            src: url('font/font.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <h1>halobestww</h1>
    <p>click anywhere</p>
    <video loop muted playsinline src="video/halobestww.mp4"></video>
    <a href="https://discordapp.com/users/713827778537193623" target="_blank" class="link discord-link">discord</a>
    <a href="https://steamcommunity.com/profiles/76561198847957644/" target="_blank" class="link steam-link">steam</a>

    <div class="footer">17halo</div>

    <script>
        window.onload = function () {
            const video = document.querySelector('video');
            const links = document.querySelectorAll('.link');

            video.volume = 0.3;
            video.muted = true;
    
            video.addEventListener('canplaythrough', () => {
                document.body.addEventListener('click', function () {
                    document.querySelector('h1').style.display = 'none';
                    document.querySelector('p').style.display = 'none';
                    
                    video.style.display = 'block';
                    video.muted = false;
                    video.volume = 0.3;
    
                    video.play().catch((error) => {
                        console.warn("Video play failed:", error);
                    });
    
                    links.forEach(link => link.style.display = 'block');
                }, { once: true });
            });
        };
    </script>
</body>
</html>
