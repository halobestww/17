<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halobestww</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            cursor: pointer;
            font-family: 'font', sans-serif;
            position: relative;
        }
        h1 {
            color: white;
            font-size: 3em;
            position: absolute;
        }
        video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        a {
            display: none;
            color: white;
            font-size: 1.5em;
            position: absolute;
            text-decoration: none;
            transform: translateY(20px);
            transition: color 0.3s;
        }
        a:hover {
            color: #7289da;
        }
        .link {
            display: none;
            color: white;
            font-size: 1.5em;
            position: absolute;
            text-decoration: none;
            transition: color 0.3s;
        }
        .link:hover {
            color: inherit;
        }
        .discord-link {
            transform: translateY(80px);
            color: white;
        }
        .steam-link {
            transform: translateY(110px);
            color: #00b3b3;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 2em;
            font-family: 'font', sans-serif;
        }

        @font-face {
            font-family: 'font';
            src: url('font/font.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <h1>halobestww</h1>
    <video autoplay loop src="video/halobestww6.mp4"></video>
    <a href="https://discordapp.com/users/713827778537193623" target="_blank" class="link discord-link">discord</a>
    <a href="https://steamcommunity.com/profiles/76561198847957644/" target="_blank" class="link steam-link">steam</a>

    <div class="footer">17halo</div>

    <script>
        window.onload = function() {
            document.querySelector('h1').style.display = 'none';
            const video = document.querySelector('video');
            const links = document.querySelectorAll('.link');
            
            video.style.display = 'block';
            video.play();
            
            links.forEach(link => link.style.display = 'block'); 
        }
    </script>
</body>
</html>
